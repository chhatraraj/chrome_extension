<!DOCTYPE html>
<html>
<head>
    <title>Productivity Booster</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Productivity Booster</h1>
            <button id="themeToggle" class="icon-button">
                <span class="material-icons">dark_mode</span>
            </button>
        </header>

        <div class="timer-section">
            <div class="timer-display">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div class="timer-controls">
                <button id="startPomodoro" class="primary-button">
                    <span class="material-icons">play_arrow</span>
                    Start Focus
                </button>
                <button id="stopPomodoro" class="secondary-button">
                    <span class="material-icons">stop</span>
                    Stop
                </button>
            </div>
        </div>

        <div class="settings-section">
            <h2>Settings</h2>
            <div class="setting-group">
                <label>Blocked Sites</label>
                <div class="input-group">
                    <input type="text" id="blockedSites" placeholder="e.g., facebook.com, youtube.com">
                    <button id="addSite" class="icon-button">
                        <span class="material-icons">add</span>
                    </button>
                </div>
                <div id="blockedSitesList" class="sites-list"></div>
            </div>

            <div class="setting-group">
                <label>Focus Duration (minutes)</label>
                <input type="number" id="pomodoroDuration" value="25" min="1" max="60">
            </div>

            <div class="setting-group">
                <label>Break Duration (minutes)</label>
                <input type="number" id="breakDuration" value="5" min="1" max="30">
            </div>

        </div>

        <div class="stats-section">
            <h2>Today's Progress</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-value" id="completedSessions">0</span>
                    <span class="stat-label">Sessions</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="totalFocusTime">0</span>
                    <span class="stat-label">Minutes</span>
                </div>
            </div>
        </div>

        <div id="quoteSection" class="quote-section hidden">
            <h2>Motivational Quote</h2>
            <p id="quoteText"></p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
